version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    env_file:
      - .env
    environment:
      - DEFAULT_HOST=${DEFAULT_HOST}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - conf:/etc/nginx/conf.d
      - conf:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always
    networks:
      - domain
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-certs
    env_file:
      - .env
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes_from:
      - nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always
    networks:
      - domain
  dind:
    image: docker:dind
    container_name: dind-${WORKSPACE_NAME}
    privileged: true
    restart: always
    env_file:
      - .env
    environment: 
      - DOCKER_TLS_CERTDIR=
    networks:
      - dind
  workspace:
    build: ./code-server
    container_name: workspace-${WORKSPACE_NAME}
    env_file:
      - .env
    environment:
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST=${WORKSPACE_NAME}.${DEFAULT_HOST}
      - LETSENCRYPT_HOST=${WORKSPACE_NAME}.${DEFAULT_HOST}
      - PASSWORD=${PASSWORD}
      - SHELL=/bin/bash
      - DOCKER_HOST=tcp://localhost:2375
    restart: always
    expose: 
      - 80
    volumes:
      - ${HOME}/${WORKSPACE_NAME}/.config:/home/coder/.config
      - ${HOME}/${WORKSPACE_NAME}/.ssh:/home/coder/.ssh
      - ${HOME}/${WORKSPACE_NAME}/projects:/home/coder/projects
    ports: 
      - 1000-2374
      - 2376-10000
    user: "${CUID}:${CGID}"
    networks:
      - domain
      - dind
    depends_on: 
      - dind


volumes:
  conf:
  vhost:
  html:
  dhparam:
  certs:

networks:
  domain:
    driver: 'bridge'
    name: 'domaingenerator'
  dind:
    driver: 'bridge'